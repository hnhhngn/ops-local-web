<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IJS Ops Dashboard</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/command-palette.css" />
</head>

<body>
    <!-- Sidebar Removed (Replaced by Command Palette) -->

    <main>
        <!-- Layout Control Bar added via JS/CSS (via Phase 10) -->

        <section id="dashboard" class="content-section is-active">

            <!-- Widget 1: Tasks -->
            <div id="widget-tasks" class="pixel-widget" data-w="13" data-h="24"
                style="grid-column: 1 / span 13; grid-row: 1 / span 24;">
                <div class="widget-header blue">
                    <span class="widget-title">TASKS</span>
                </div>
                <div class="widget-body">
                    <div class="quick-filter">
                        <input type="text" id="dashboard-task-filter" class="pixel-input"
                            placeholder="[?] Lọc tên công việc...">
                    </div>
                    <ul class="pixel-list" id="dashboard-task-list"></ul>
                </div>
            </div>

            <!-- Widget 2: Links (Quick Access) -->
            <div id="widget-links" class="pixel-widget" data-w="11" data-h="9"
                style="grid-column: 14 / span 11; grid-row: 1 / span 9;">
                <div class="widget-header green">
                    <span class="widget-title">QUICK ACCESS</span>
                </div>
                <div class="widget-body">
                    <div class="dashboard-access-grid" id="dashboard-access-grid"></div>
                </div>
            </div>

            <!-- Widget 3: Reminders -->
            <div id="widget-reminders" class="pixel-widget" data-w="6" data-h="15"
                style="grid-column: 14 / span 6; grid-row: 10 / span 15;">
                <div class="widget-header yellow">
                    <span class="widget-title" style="color: black;">REMINDERS</span>
                </div>
                <div class="widget-body">
                    <ul class="pixel-list" id="dashboard-reminders-list"></ul>
                </div>
            </div>

            <!-- Widget 4: Automation -->
            <div id="widget-automation" class="pixel-widget" data-w="5" data-h="15"
                style="grid-column: 20 / span 5; grid-row: 10 / span 15;">
                <div class="widget-header red">
                    <span class="widget-title">AUTOMATION</span>
                </div>
                <div class="widget-body">
                    <ul class="pixel-list" id="dashboard-automation-list"></ul>
                </div>
            </div>

        </section>

    </main>

    <!-- Contextual Action Bar for Layout Editing -->
    <div id="edit-action-bar" class="hidden">
        <div class="bar-content">
            <span class="bar-message">ĐANG CHỈNH SỬA BỐ CỤC...</span>
            <div class="bar-actions">
                <button id="edit-save-btn" class="pixel-button green mini">LƯU (SAVE)</button>
                <button id="edit-cancel-btn" class="pixel-button red mini">HỦY (CANCEL)</button>
            </div>
        </div>
    </div>

    <!-- UI Libraries -->
    <script src="js/lib/api.js"></script>
    <script src="js/lib/ops-grid.js"></script>
    <script src="js/lib/command-palette.js"></script>
    <script src="js/templates/forms.js"></script>
    <script src="js/lib/modal-manager.js"></script>
    <!-- Main Logic -->
    <script src="js/dashboard.js" defer></script>
</body>

</html>
