        <section id="dashboard" class="content-section is-active">

            <!-- Widget 1: Tasks -->
            <div id="widget-tasks" class="pixel-widget" data-w="8" data-h="24"

            <!-- Widget 3: Reminders -->
            <div id="widget-reminders" class="pixel-widget" data-w="8" data-h="15"

                <div class="widget-header yellow">

                </div>
                <div class="widget-body">
                    <ul class="pixel-list" id="dashboard-reminders-list"></ul>

            <!-- Widget 4: Automation -->
            <div id="widget-automation" class="pixel-widget" data-w="8" data-h="15"
                style="grid-column: 17 / span 8; grid-row: 10 / span 15;">
