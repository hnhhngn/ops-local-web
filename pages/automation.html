<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Tự động hóa - IJS Ops</title>
    <!-- Fonts -->
    <!-- Google Fonts removed to comply with Local Only rule. Using local VT323 via base.css -->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/command-palette.css" />
</head>

<body>
    <!-- Sidebar Removed -->

    <main>
        <div class="management-container" style="height: 100%; overflow: hidden;">
            <header class="dashboard-header" style="margin-bottom: 1rem;">
                <h1>QUẢN LÝ TỰ ĐỘNG HÓA (PRESETS)</h1>
                <button id="btn-open-modal" class="pixel-button blue mini">
                    <span>+</span> THÊM MỚI
                </button>
            </header>

            <section class="management-list-container scrollable-container pixel-scrollbar">
                <table class="management-table">
                    <thead>
                        <tr>
                            <th>Tên kịch bản</th>
                            <th>Mô tả</th>
                            <th>Số bước</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="auto-list-body">
                        <!-- Content loaded by JS -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <!-- MODAL FORM Removed (Handled by modal-manager.js) -->

    <script src="../js/lib/command-palette.js"></script>
    <script src="../js/templates/forms.js"></script>
    <script src="../js/lib/modal-manager.js"></script>
    <script src="../js/automation.js" defer></script>
</body>

</html>
